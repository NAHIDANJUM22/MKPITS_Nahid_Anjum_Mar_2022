<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h2>Area of circle</h2>
    <script>
        function dis(radi)
        {
            var res=3.14*radi*radi;
            var r1=document.getElementById("b1");
            r1.innerText=res;
        }
    </script>
</head>
<body>
    <form name="v1">
        Enter Value:<input type="text" name="d1"/><br><br>
        <input type="button" value="click" onclick="dis(document.v1.d1.value)"><br><br>
        OutPut=<span id="b1"></span><br><br>
    </form>
</body>
</html>
