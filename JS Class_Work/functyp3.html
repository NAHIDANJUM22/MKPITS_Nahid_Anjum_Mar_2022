<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h2>circumference of circle</h2>
    <script>
        function dis(radi)
        {
            s=volume(radi);
            document.write("circumference = "+s);
        }
        function volume(radi)
        {
            var res=parseFloat(2*3.142*radi*radi);
            return res;
        }
    </script>
    </head>
    <body>
        <form name="v">
        Enter Value: <input type="text" name="d1"> <br><br>
      <button onclick="dis(document.v.d1.value);">Print</button> <br><br>
    </form>
    </body>
    </html>
