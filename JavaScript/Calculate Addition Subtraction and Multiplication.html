<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calculate()
        {
            var num1=parseInt(document.getElementById("n1").value);
            var num2=parseInt(document.getElementById("n2").value);
            var oper=document.getElementById("oper").value;
            switch(oper)
            {
                case '+':
                res=num1+num2;
                document.getElementById("res").innerText=res;
                break;

                case '-':
                res=num1-num2;
                document.getElementById("res").innerText=res;
                break;
                case '*':
                res=num1*num2;
                document.getElementById("res").innerText=res;
                break;

                default:
                document.getElementById("res").innerText="Invalid operator";
            }
        }
    </script>
</head>
<body>
    <h2 align="center">Display Addition, Substraction and Multiplication using Operator</h2>
    Enter the number1:&nbsp; <input type="text" id="n1" /><br><br>
    Enter the number2:&nbsp; <input type="text" id="n2" /><br><br>
    Enter the operator: <input type="text" id="oper" /><br><br>
    <input type="button" value="OK" onclick="calculate();" /><br><br>
    Result:&nbsp;<span id="res"></span>
</body>
</html>
