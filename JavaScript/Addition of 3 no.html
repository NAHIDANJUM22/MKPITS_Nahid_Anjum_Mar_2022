<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
	function display()
	{
	var n1=parseInt(document.getElementById("n1").value);
	var n2=parseInt(document.getElementById("n2").value);
    var n3=parseInt(document.getElementById("n3").value);
	var add;

    add=n1+n2+n3;
	
    var r=document.getElementById("add");
    r.innerText=add;
	}
	</script>
</head>

<body align="center" > 
 
<h1>Addition of 3 numbers</h1>
<form>
Enter the number 1:&nbsp;<input type="text" id="n1"><br><br>
Enter the number 2:&nbsp;<input type="text" id="n2"><br><br>
Enter the number 3:&nbsp;<input type="text" id="n3"><br><br>
<input type="button" value="click" onclick="display()"/><br><br>
Addition of Three Numbers=<span id="add"></span> 
</form>
</body>
</html>
