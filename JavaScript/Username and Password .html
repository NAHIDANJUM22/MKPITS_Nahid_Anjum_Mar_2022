<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function display()
        {
            var user=document.getElementById("user").value;
            var pass=document.getElementById("pass").value;
            if(user=="")
            {
                alert("username cannot be blank");
                
            }
            else if(pass=="")
                {
                    alert("password cannot be blank");
                } 
                else
                {
                    if(user=="admin123" && pass=="admin123")
                    {
                        document.getElementById("res").innerHTML="Login successful";   
                    }
                    else
                    {
                        document.getElementById("res").innerHTML="Invalid credentials,try again!";     
                    }
                }
        }
    </script>
</head>
<body>
    <center>
    <form>
        <fieldset style="width:60%;">
            Enter Username: <input type="text" id="user" /><span style="color:aqua;" id="user1"></span>
            <br><br>
            Enter Password: <input type="password" id="pass" /><span style="color:aqua;" id="user2"></span>
            <br><br>
            <input type="button" value="SignIn" onclick="display()";/> <br><br>
        </fieldset>
        <span id="res"></span>
    </form>
    </center>
</body>
</html>
