<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function display()
        {
            var grade=document.getElementById("num1").value;
           
            switch(grade)
            {
                case 'A':
                res="A Grade";
                document.getElementById("res").innerText=res;
                break;

                case 'B':
                res="B Grade";
                document.getElementById("res").innerText=res;
                break;

                case 'C':
                res="C Grade";
                document.getElementById("res").innerText=res;
                break;

                case 'D':
                res="D Grade";
                document.getElementById("res").innerText=res;
                break;

                default:
                res="Invalid Grade";
                document.getElementById("res").innerText=res;

            }
        }
    </script>
</head>
<body>
    Enter grade:&nbsp; <input type="text" id="num1" /><br><br>
    <input type="button" value="Find" onclick="display();" /><br><br>
    Result:&nbsp;<span id="res"></span>
</body>
</html>
