<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter any number: <input type="text" id="n"/><br><br>
        <input type="button" value="Print" onclick="display();" /><br><br>
        <span id="res"></span>
        <script>
            function display()
            {
            var num=document.getElementById("n").value;
            var i;
            for(i=1;i<=10;i++)
            {
                document.getElementById("res").innerHTML+=num*i+"<br>";
            }
            }
        </script>
</body>
</html>
